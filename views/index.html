<!DOCTYPE html>
<html lang="<!-- campaign.lang -->">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Preload assets -->
  <link rel="preload" href="/static/js/application.js" as="script">
  <link rel="preload" href="/static/img/logo.png" as="image">
  <link rel="preload" href="/static/img/clouds.png" as="image">
  <link rel="preload" href="/static/img/grass.png" as="image">
  <link rel="preload" href="/static/img/water.png" as="image">
  <link
  rel="preload"
  href="/static/fonts/cairo.woff2"
  as="font"
  crossorigin
  >
  <link
  rel="preload"
  href="/static/fonts/icons.woff"
  as="font"
  crossorigin
  >

  <!-- preload fonts -->
  <style>
    /** Fonts **/
    @font-face {
      font-display: swap;
      font-family: "Cairo";
      font-style: normal;
      font-weight: 400;
      src: local("Cairo"), local("Cairo-Regular"),
      url("/static/fonts/cairo.woff2")
      format("woff2");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
      U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
      U+2212, U+2215, U+FEFF, U+FFFD;
    }

    @font-face {
      font-display: swap;
      font-family: "icons";
      font-weight: normal;
      font-style: normal;
      font-display: block;
      src: url("/static/fonts/icons.woff")
      format("woff");
    }
  </style>

  <!-- -->
  <link rel="icon" href="/static/img/logo.png">
  <link href="/static/css/materialize.min.css" rel="stylesheet">
  <link href="/static/css/icons.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@5.1.0/github-markdown-light.css">

  <!-- Website metadata -->
  <title> <!-- campaign.title --> </title>
  <meta property="og:title" content="<!-- campaign.title -->">
  <meta
  property="og:description"
  content="<!-- campaign.description -->"
  >

  <!-- twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@site_twitter_handle">
  <meta name="twitter:title" content="<!-- campaign.title -->">
  <meta name="twitter:description" content="<!-- campaign.description -->">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.flipstarter.cash/">
  <meta property="og:image" content="<!-- social_preview -->">
  <meta property="og:article:section" content="Technology">
  <meta property="og:article:tag" content="Bitcoin">
  <meta property="og:article:tag" content="Bitcoin Cash">
  <meta property="og:article:tag" content="BCH">
  <meta property="og:article:tag" content="Cryptocurrencies">
  <meta property="og:article:tag" content="Fundraising">
  <meta property="og:article:tag" content="Infrastructure">
</head>
<body class="clouds">
  <div class="grass">
    <div class="background">
      <!-- Site header -->
      <header class="container row center">
        <h1 class="cols s12 m12 l12">
          <span id="campaignTitle"></span>
        </h1>
      </header>

      <!-- Site content -->
      <main class="container row z-depth-2">
        <!-- Campaign -->
        <article
        id="campaign"
        class="col s12 m12 l8"
        style="margin-bottom: 0.75rem;"
        >
        <h1 style="display: none;">Campaign</h1>

        <!-- Campaign overview -->
        <section id="overview">
          <h2 style="display: none;">Campaign overview</h2>
          <div style="float: left;">
            <span class="valign-wrapper" style="float: left;">
              <i class="icon-access_time"></i>
              <span id="timerLabel" data-string="expiresLabel"></span>
              <b id="campaignExpiration">...</b>
            </span>
          </div>
          <div style="float: right;">
            <span class="valign-wrapper" style="float: left;">
              <i class="icon-bookmark_border"></i>
              <span id="compaignContributionAmount">0.00</span>
              <i>/</i>
              <span id="campaignRequestAmount">-.--</span>
              <b>BCH</b>
            </span>
          </div>
          <div class="progress">
            <div class="determinate" id="campaignProgressBar"></div>
            <div class="determinate" id="campaignContributionBar"></div>
          </div>
        </section>

        <!-- Campaign heading -->
        <header id="campaignAbstract" class="markdown-body"></header>

        <!-- Campaign donation form -->
        <fieldset id="donateField">
          <div id="donateStatus" class="hidden"></div>
          <div id="revokeToken" class="hidden">
            <div data-string="revokeInfo"></div>
            <div class="transaction-hex"></div>
            <div class="refund-info" data-string="refundAddressInfo"></div>
            <div class="refund-warning" data-string="refundAddressWarning"></div>
            <input class="refund-address" />
            <div class="disable-button" data-string="disableAutoRefund"></div>
          </div>

          <div id="donateForm" class="hidden">
            <div class="input-field">
              <div class="dollars-container">
                <i class="icon icon-dollar"></i>
                <input type="number" min="0" max="100" value="0" step="1" class="dollars" id="donationDollar" />
              </div>
              <div class="satoshis-container">
                <i class="icon icon-bitcoin"></i>
                <input type="number" min="0" max="100" value="0" step="0.01" class="satoshis" id="donationBch" />
              </div>
              <input type="range" min="0" max="100" value="0" step="1" class="slider" id="donationSlider" />
            </div>
            <div class="input-field">
              <button id="donateButton" class="btn waves-effect waves-light green" disabled="disabled">
                <span id="donateText" data-string="donateText"></span>
                <span id="donationAmount"></span>
              </button>
            </div>
          </div>

    <div id="donateSection" class="col s12 m12 l12 hidden">
      <div
      class="col"
      style="
      background-color: white;
      border-radius: 0.25rem;
      border: 1px solid rgba(0, 0, 0, 0.31);
      padding-bottom: 1.5rem;
      padding-top: 0.75rem;
      "
      >
      <div class="col s12 m12 l12" style="margin-top: 0.75rem;" id="donateAliasContainer">
        <div
        class="row"
        style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 10.5rem;
        padding: 1rem;
        margin: 0rem;
        margin-top: 0.5rem;
        border: 1px solid rgb(169, 169, 169);
        box-shadow: inset 0rem 0.1rem 0.25rem
        rgba(0, 0, 0, 0.13);
        "
        >
        <div class="input-field col s12 m12 l12" style="">
          <i
          style="
          opacity: 0.5;
          font-size: 2.25rem;
          line-height: 2.25rem;
          "
          class="icon-person_outline prefix"
          ></i>
          <input
          id="contributionName"
          type="text"
          maxlength="24"
          >
          <label
          for="contributionName"
          data-string="usernameLabel"
          ></label>
        </div>

        <div class="input-field col s12 m12 l12" style="">
          <i
          style="
          opacity: 0.5;
          font-size: 2rem;
          line-height: 2.5rem;
          "
          class="icon-chat_bubble_outline prefix"
          ></i>
          <input
          id="contributionComment"
          type="text"
          maxlength="120"
          >
          <label
          for="contributionComment"
          data-string="commentLabel"
          ></label>
        </div>
      </div>
    </div>

    <div class="tabset">
        <div class="tab-buttons">
            <div id="web-wallet-button" class="tab-label active">Web Wallet</div>
            <div id="ec-plugin-button" class="tab-label">EC Plugin</div>
        </div>

        <div class="tab-container">
            <div id="web-wallet" class="tab active">
                <div data-string="webWalletInfo" class="web-wallet-info"></div>
                <div data-string="webWalletWarning" class="web-wallet-warning"></div>
                <div data-string="privateKeyInfo" class="private-key-button"></div>
                <div class="private-key"></div>
                <div class="address"></div>
            </div>

            <div id="ec-plugin" class="tab">
                <div id="ec-plugin-info" data-string="ecPluginInfo"></div>

                <div class="plugin-step col s12 m12 l3">
                    <small data-string="copyLabel"></small>
                    <textarea rows="5" id="template" name="template"></textarea>
                    <button id="copyTemplateButton" class="btn waves-effect waves-light green" data-string="copyButton"></button>
                </div>
                <div class="plugin-step col s12 m12 l6">
                    <small data-string="instructionsLabel"></small>
                    <p id="instructions" data-string="instructions"></p>
                    <div class="button-container">
                        <a id="downloadButton" class="btn" href="https://gitlab.com/flipstarter/flipstarter-electron-cash/uploads/ec6b5a7518801c4a278128ac4f296607/flipstarter-1.4.zip">
                          <i class="icon-download"></i>
                          <span data-string="downloadText"></span>
                        </a>
                        <a id="linkInstructionsButton" class="btn" target="_blank" href="https://read.cash/@flipstarter/how-to-support-a-flipstarter-campaign-f27240d9">
                            <i class="icon-info"></i>
                            <span data-string="instructionLink"></span>
                        </a>
                    </div>
                </div>
                <div class="plugin-step col s12 m12 l3">
                    <small data-string="commitLabel"></small>
                    <textarea rows="5" id="commitment" name="commitment" data-placeholder="PasteHere"></textarea>
                    <button id="commitTransaction" class="btn waves-effect waves-light green" disabled="disabled" data-string="commitButton"></button>
                </div>
            </div>
        </div>
    </div>
</div>
        </fieldset>

        <!-- Campaign details. -->
        <section id="campaignDetails" class="row markdown-body"></section>
</article>

<!-- Campaign sidebar -->
<aside class="col s12 m12 l4">
  <section>
    <h3 style="float: left;">
      <span class="valign-wrapper" style="float: left;">
        <i class="icon-face"></i>
        <b id="campaignRecipientCount">0</b>
        <span data-string="recipientsLabel"></span>
      </span>
    </h3>
    <hr>
    <ul
    id="recipientList"
    class="row"
    style="margin-bottom: 2rem;"
    ></ul>
  </section>

  <section>
    <h3 style="float: left;">
      <span class="valign-wrapper" style="float: left;">
        <i class="icon-code"></i>
        <span data-string="trackDelivery"></span>
      </span>
    </h3>
    <hr>
    <a style="display: block;margin-bottom: 2em;font-size: 1.4em;" id="track-delivery"></a>
  </section>

  <section>
    <h3 class="valign-wrapper">
      <span class="valign-wrapper">
        <i class="icon-favorite_border"></i>
        <b id="campaignContributorCount">0</b>
        <span data-string="contributorsLabel"></span>
      </span>
      <span 
        style="margin-left: auto;"
        class="valign-wrapper sorting-button" 
        id="sortContributorButton"
      >
        <span id="campaignContributorSortLabel" data-string="largestFirst"></span>
        <img src="/static/img/sort.svg" alt="">
      </span>
    </h3>
    <hr>
    <ul id="contributionList">
      <li
      style="
      display: block;
      text-align: center;
      color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      "
      >
      <i data-string="contributorEmpty1"></i>
      <br>
      <i data-string="contributorEmpty2"></i>
    </li>
  </ul>
</section>
</aside>
<ul
class="col s10 m10 l10 push-s1 push-m1 push-l1"
style="display: flex; justify-content: center; text-align: left;"
>
<li class="col">
  <a
  class="valign-wrapper"
  target="_blank"
  href="https://flipstarter.cash/how-to-pledge"
  >
  <i class="icon-info"></i>
  &nbsp;
  <span data-string="linkHowTo"></span>
</a>
</li>
<li class="col">
  <a
  class="valign-wrapper"
  target="_blank"
  href="https://read.cash/@flipstarter/flipstarter-faq-66c56b03"
  >
  <i class="icon-info"></i>
  &nbsp;
  <span data-string="linkFAQ"></span>
</a>
</li>
</ul>
</main>

<footer class="center">
  <p>Powered by <a href="https://flipstarter.cash" target="_blank">Flipstarter</a></p>
</footer>

</div>
</div>

<div id="languageSelector" class="fixed-action-btn">
  <b id="currentLanguage" data-string="changeLanguage"></b>
  <a class="btn-floating btn-large green"
  ><i class="large icon-translate"></i
    ></a>
    <ul id="languageList" style="float: right; text-align: right; margin-right: 0.5rem;">
       <!-- It will be generated from javascript -->
    </ul>
  </div>

  <!-- -->
  <template id="recipientTemplate">
    <li class="col s6 m6 l12">
      <a>
        <img>
        <span>
          <b></b>
          <i></i>
        </span>
      </a>
    </li>
  </template>
  <template id="contributionTemplate">
    <li>
      <div>
        <div class="contributionWaves"></div>
        <div class="contributionDisplay"></div>
        <span class="contributionPercent"></span>
      </div>
      <span>
        <span>
          <b class="contributionAlias"></b>
          <small class="contributionAmount"></small>
        </span>
        <q class="contributionComment"></q>
      </span>
    </li>
  </template>
  <template id="emptyContributionMessage">
    <li
    style="
    display: block;
    text-align: center;
    color: rgba(0, 0, 0, 0.5);
    padding: 2rem;
    "
    >
    <i data-string="contributorEmpty1"></i>
    <br>
    <i data-string="contributorEmpty2"></i>
  </li>
</template>

<!-- Load the javascript as the last step to ensure fastest load time. -->
<script src="/static/js/libauth.js"></script>
<script src="/static/js/application.js"></script>

<!-- -->
<audio src="/static/snd/applause.mp3" id="applause"></audio>
</body>
</html>
